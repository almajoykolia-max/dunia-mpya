<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  <title>The New World</title>
  <style>
    body {
      margin: 0;
      background-color: #4B0000; /* Dark maroon */
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
      border: 20px solid transparent;
      background-image: url('https://i.imgur.com/3ZQ3Z0e.png'); /* Replace with cartoon vine border image */
      background-repeat: repeat;
      background-origin: border-box;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }

    .buttons {
      margin-bottom: 20px;
    }

    .buttons button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ffb6c1;
      color: #4B0000;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #ffc8d4;
    }

    .house {
      width: 200px;
      margin: 0 auto 30px;
    }

    .block {
      width: 100%;
      height: 60px;
      margin: 5px 0;
      background-color: #333;
      border-radius: 5px;
      transition: background-color 0.5s, background-image 0.5s;
    }

    .foundation {
      background-image: none;
    }

    .wall {
      background-image: none;
    }

    .roof {
      background-image: none;
    }

    .quote {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .quote em {
      display: block;
      margin-top: 10px;
      font-style: italic;
      color: #ffc0cb;
    }
  </style>
</head>
<body>
  <h1>The New World</h1>

  <div class="buttons">
    <button onclick="build('foundation')">Foundation</button>
    <button onclick="build('wall')">Wall</button>
    <button onclick="build('roof')">Roof</button>
  </div>

  <div class="house">
    <div id="foundation" class="block foundation"></div>
    <div id="wall" class="block wall"></div>
    <div id="roof" class="block roof"></div>
  </div>

  <div class="quote">
    Just like how you layered this house, we do that too. Each house represents a person.
    The more houses we build, the bigger the world. Come on, start now. We have a world to build.
    <em>â€” Alma Joy</em>
  </div>

  <script>
    function build(part) {
      if (part === 'foundation') {
        document.getElementById('foundation').style.backgroundColor = '#8B4513'; // brown
      } else if (part === 'wall') {
        document.getElementById('wall').style.backgroundColor = '#B22222'; // red brick
      } else if (part === 'roof') {
        document.getElementById('roof').style.backgroundColor = '#000000'; // black
      }
    }
  </script>
</body>
</html>
